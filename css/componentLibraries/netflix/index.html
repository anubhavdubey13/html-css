<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="images/netflix_favicon.png"><!--find better one-->
</head>
<body>
    <div class="firstScreen">
        <header class="topBanner">
            <div class="topLeftName">
                <svg viewBox="0 0 500 500"></svg>
                    <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
                    <text width="500">
                    <textPath xlink:href="#curve">
                        NETFLIX
                    </textPath> 
                </text>
                </svg>
            </div>
            <div class="languageSelector">
                <label for="language"></label>
                <input type="dropdown" id="language" value="English"/>
            </div>
            <div class="topRightSignIn">
                <button id="btnSignIn">Sign In</button>
            </div>
        </header>
        <img src="images/topSectionImg.jpg" alt="Various Shows on Netflix" id="topSectionImg">
        <section class="container firstSignUp">
            <div class="containerTitle">
                <h1 id="headline">Unlimited movies, TV shows and more.</h1>
            </div>
            <div class="containerSubtitle">
                <h2 id="subheadline">Watch anywhere. Cancel anytime.</h2>
            </div>
            <div class="containerForm">
                <form action="" id="formEmail">
                    <h3 id="formHeading">Ready to watch? Enter your email to create or restart your membership.</h3>
                    <label for="inputEmail"></label>
                    <input type="text" id="inputEmail" placeholder="Email address">
                    <button id="btnInputEmail">Get Started ></button>
                </form>
            </div>
        </section>
    </div>
    
</body>
</html>
