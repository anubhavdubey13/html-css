<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Some Animations for Practice</h1>
    </header>

    <section class="container ballAtSideCenters">
        <div class="ballMovement">
            <span class="ball first" ></span>
            <span class="ball second" ></span>
            <span class="ball third" ></span>
            <span class="ball fourth" ></span>
            <span class="ball fifth" ></span>
        </div>
    </section>

    <section class="container upDownLeftRight">
        <div class="thisGoesUp">
            This Goes Up
        </div>
        <div class="thisGoesDown">
            This Goes Down
        </div>
        <div class="thisGoesLeft">
            This Goes Left
        </div>
        <div class="thisGoesRight">
            This Goes Right
        </div>
    </section>

    <section class="container twoDirections">
        <div class="upDown">
            This Goes Up and Down
        </div>
        <div class="downUp">
            This Goes Down and Up
        </div>
        <div class="leftRight">
            This Goes Left and Right
        </div>
        <div class="rightLeft">
            This Goes Right and Left
        </div>
    </section>
</body>
</html>
